<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</head>
<body>
  <section class="container">
    <div class="card col-md-6 container mb-4" th:each="pedido,status : ${pedidos}">

      <img class="card-img-top" th:src="${pedido.imagem}" src=""/>

      <div class="card-body">
        <div>
          <h5 class="card-title" th:text="${pedido.nomeProduto}">Nome produto</h5>
          <p class="card-text">Valor: <span th:text="${pedido.valorNegociado}" >200,99</span></p>
          <p class="card-text">Data da entrega: <span th:text="${pedido.dataEntrega}">31/08/1999</span></p>
        </div>
        <div>
          <label th:for="'url-'+${status.index}" class="form-label">Link do Produto</label>
          <input th:id="'url-'+${status.index}" class="form-control" th:value="${pedido.url}" value="url do produto"/>

          <label th:for="'descricao-'+${status.index}" class="form-label">Descrição do Produto</label>
          <textarea th:id="'descricao-'+${status.index}" style="height: 150px" class="form-control" th:text="${pedido.descricao}" translate="yes" readonly>Descrição do pedido</textarea>
        </div>
      </div>

    </div>
  </section>
</body>
</html>
