<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Home</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

</head>
<body>

  <section class="container">
  <section class="mt-4">
    <div class="p-5 border-success mt-5" style="background-color:#20c997; border-radius: 15px 15px 0px 0px;">
      <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Todos</h1>
        <p class="col-md-8 fs-4">Aqui você vai encontrar todos os seus pedidos!</p>
      </div>
    </div>
    <nav class="navbar navbar-expand-lg mb-4" style="background-color:#20c997; border-radius: 0px 0px 5px 5px;">
      <div class="container-fluid d-flex">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Todos</a>
            <a class="nav-link" href="#">Aguardando</a>
            <a class="nav-link" href="#">Aprovado</a>
            <a class="nav-link" href="#">Entregue</a>
          </div>
          <div>
            <a class="btn btn-outline-success" href="/pedido/novo">Novo</a>
          </div>
      </div>
    </nav>
    </section>

    <section>
      <div class="card col-md-12 col-lg-8 container p-0 mb-4" th:each="pedido,status : ${pedidos}">
        <div class="row mb-4">
          <div class="col-4">
            <img class="img-fluid" th:src="${pedido.imagem}" src=""/>
          </div>
          <div class="col-8">
            <div class="card-body">
              <div class="">
                <h5 class="card-title mb-3 mt-3" th:text="${pedido.nomeProduto}">Nome produto</h5>
                <p class="card-text fs-5 mb-4"><span class="fw-semibold">Valor: </span><span th:text="${pedido.valorNegociado}" >200,99</span></p>
                <p class="card-text mb-4"><span class="fw-semibold">Data da entrega: </span><span th:text="${pedido.dataEntrega}">31/08/1999</span></p>
              </div>
              <div>
                <label th:for="'url-'+${status.index}" class="form-label fw-semibold">Link do Produto</label>
                <input th:id="'url-'+${status.index}" class="form-control mb-3" th:value="${pedido.url}" value="url do produto"/>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <label th:for="'descricao-'+${status.index}" class="form-label fw-semibold m-2">Descrição do Produto</label>
            <textarea th:id="'descricao-'+${status.index}" style="height: 100px" class="form-control" th:text="${pedido.descricao}" translate="yes" readonly>Descrição do pedido</textarea>
          </div>
        </div>
      </div>
    </section>

  </section>
</body>
</html>
